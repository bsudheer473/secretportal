version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - cd packages/shared-types && npm ci && npm run build && cd ../..
        - cd packages/frontend && npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: packages/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/frontend/node_modules/**/*
      - packages/shared-types/node_modules/**/*

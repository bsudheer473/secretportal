version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - npm run build --workspace=@secrets-portal/shared-types
    build:
      commands:
        - npm run build --workspace=@secrets-portal/frontend
  artifacts:
    baseDirectory: packages/frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - packages/*/node_modules/**/*

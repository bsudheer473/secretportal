version: '3.8'

services:
  # Backend Express API
  backend:
    build:
      context: ./packages/backend-express
      dockerfile: Dockerfile
    container_name: secrets-portal-backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      # AWS Configuration
      - AWS_REGION=${AWS_REGION:-us-east-1}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      # DynamoDB Tables
      - SECRETS_METADATA_TABLE=${SECRETS_METADATA_TABLE:-secrets-metadata}
      - AUDIT_LOG_TABLE=${AUDIT_LOG_TABLE:-secrets-audit-log}
      - AWS_CONSOLE_CHANGES_TABLE=${AWS_CONSOLE_CHANGES_TABLE:-aws-console-changes}
      # Cognito
      - USER_POOL_ID=${USER_POOL_ID}
      - CLIENT_ID=${CLIENT_ID}
      # SNS (optional)
      - SNS_TOPIC_ARN=${SNS_TOPIC_ARN:-}
      # Teams Notifications
      - USE_TEAMS_NOTIFICATIONS=${USE_TEAMS_NOTIFICATIONS:-false}
      - TEAMS_WEBHOOK_URL=${TEAMS_WEBHOOK_URL:-}
      - PORTAL_URL=${PORTAL_URL:-http://localhost}
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - secrets-portal-network

  # Frontend React App
  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    container_name: secrets-portal-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - secrets-portal-network

networks:
  secrets-portal-network:
    driver: bridge
